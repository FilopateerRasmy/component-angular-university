<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses">
    <course-card
        *ngFor="let course of courses; index as cardIndex; even as isEven; odd as isOdd; first as isFirst; last as isLast"
        [class.is-even]="isEven" [class.is-odd]="isOdd" [class.is-first]="isFirst" [class.is-last]="isLast"
        [cardIndex]="cardIndex + 1" [course]="course" (courseSelected)="onViewCourse($event)"></course-card>


</div>
